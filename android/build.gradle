apply plugin: 'com.android.library'

description = 'react-native-aliyun-push'

buildscript {
  repositories {
    maven { url "https://maven.aliyun.com/repository/public" }
    maven { url "https://maven.aliyun.com/repository/google" }
  }
  
  dependencies {
    classpath 'com.android.tools.build:gradle:7.3.1'
    classpath 'com.google.gms:google-services:3.0.0'
  }
}

android {
  compileSdkVersion 33
  buildToolsVersion '33.0.0'

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 33
  }
}

repositories {
  maven { url "https://maven.aliyun.com/repository/public" }
  maven {
    url 'https://maven.aliyun.com/nexus/content/repositories/releases/'
  }
  // 配置HMS Core SDK的Maven仓地址。
  maven {
    url 'https://developer.huawei.com/repo/'
  }
}

dependencies {
  implementation 'com.facebook.react:react-native:+'

  api ('com.aliyun.ams:alicloud-android-push:3.8.5') {
    // exclude(module:'alicloud-android-utdid')
  }
  api 'com.aliyun.ams:alicloud-android-third-push:3.8.5'
  //华为依赖
  api 'com.aliyun.ams:alicloud-android-third-push-huawei:3.8.5'
  //小米依赖
  api 'com.aliyun.ams:alicloud-android-third-push-xiaomi:3.8.5'
  //OPPO依赖
  api 'com.aliyun.ams:alicloud-android-third-push-oppo:3.8.5'
  //vivo依赖
  api 'com.aliyun.ams:alicloud-android-third-push-vivo:3.8.5'
  //魅族依赖
  api 'com.aliyun.ams:alicloud-android-third-push-meizu:3.8.5'
  //荣耀
  api 'com.aliyun.ams:alicloud-android-third-push-honor:3.8.5'
  //谷歌依赖
  //  api 'com.aliyun.ams:alicloud-android-third-push-fcm:3.8.5'
}
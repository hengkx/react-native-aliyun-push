apply plugin: 'com.android.library'

description = 'react-native-aliyun-push'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }
}

repositories {
    jcenter()
}

dependencies {

    implementation 'com.facebook.react:react-native:+'

    implementation "me.leolin:ShortcutBadger:1.1.22@aar"

    api 'com.aliyun.ams:alicloud-android-push:3.2.2'

    api 'com.aliyun.ams:alicloud-android-third-push:3.2.2@aar'
    // 华为依赖
    api 'com.aliyun.ams:huawei-push:2.6.3.305'
    api 'com.aliyun.ams:huawei-push-base:2.6.3.305'
    // 小米依赖
    api 'com.xiaomi.mipush.sdk:mipush:3.7.9'
    // OPPO依赖
//    api 'com.aliyun.ams:opush:2.1.0-fix@aar'
    // vivo依赖
    api 'com.aliyun.ams:third_vivopush:2.9.0.1'
    // 魅族依赖
    api 'com.aliyun.ams:meizu-push:3.9.7@aar'
    // 谷歌依赖
    api 'com.google.firebase:firebase-messaging:17.6.0'
}